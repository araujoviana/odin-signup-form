<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap" rel="stylesheet">    
    <!-- crÃ©dito da foto pra usar dps:
    Foto de <a href="https://unsplash.com/pt-br/@wolfgang_hasselmann?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Wolfgang Hasselmann</a> na <a href="https://unsplash.com/pt-br/fotografias/um-grande-campo-com-uma-casa-no-meio-dele-ExFiWVqUG-4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    -->
</head>
<body>
    <div class="whole-website">

        <div class="left-section">
             <!-- <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Photo of plants by Halie West on Unsplash" class="plant-image"> -->
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
             <div class="odin-logo">
                <img src="images/odin-lined.png" alt="odin logo" class="odin-image">
                <p class="odin-text">ODIN</p>
            </div>

            <a  class="credit-link" href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA">Photo by Halie West on Unsplash</a>
        </div>

        <div class="right-section">
            <div class="description">
                <p class="description-text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-area">

                
                <form action="" method="post">
                    <fieldset>
                        <p class="lets-do-it">Let's do this!</p>
                        
                        <div>
                            <label for="form-first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="form-first-name">                            
                        </div>

                        <div>
                            <label for="form-last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="form-last-name">                            
                        </div>

                        <div>
                            <label for="form-email">EMAIL</label>
                            <input type="email" name="form-email" id="form-email">                            
                        </div>

                        <div>
                            <label for="form-telephone">PHONE NUMBER</label>
                            <input type="tel" name="form-telephone" id="form-telephone">
                        </div>


                        <div>
                            <label for="form-password">PASSWORD</label>
                            <input type="password" name="form-password" id="form-password" class="error">                            
                        </div>            

                        <div>
                            <label for="form-confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="form-confirm-password" id="form-confirm-password" class="error">
                        </div>   

                    </fieldset>

                    <button type="submit">Create Account</button>

                    <p class="login-link">Already have an account? <a href="">Log in</a></p>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
